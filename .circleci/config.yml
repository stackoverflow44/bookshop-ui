version: '2.1'
orbs:
  terraform: circleci/terraform@dev:alpha
jobs:
  single-job-lifecycle:
    executor: terraform/default
    steps:
      - checkout
      - var: "GCLOUD_PROJECT_ID=$GCLOUD_PROJECT_ID, website_domain_name=bookshop-ui"
      - terraform/init:
          path: .   
      - terraform/validate:
          path: .
      - terraform/fmt:
          path: .
      - terraform/plan:
          path: .
      - terraform/apply:
          path: .
      - terraform/destroy:
          path: .
    working_directory: ~/src
workflows:
  single-job-lifecycle:
    jobs:
      - single-job-lifecycle
